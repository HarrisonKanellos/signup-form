<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="left-section">
            <div class="banner">
                <img class="logo" src="./assets/Logo-cropped.svg"/>
                <p class="banner-text">Dimitry</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@secondsight">Fabian Jones</a> on <a href="https://unsplash.com/photos/a-blue-and-black-photo-of-water-and-rocks-FbXWmWWQ8BI">Unsplash</a></p>
        </div>  

        <main>
            <div class="top">
                <p class="top-text-1">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                    Sign up <span>now</span> to get started.
                </p>
                <p class="top-text-2">You <span>know</span> you want to.</p>
            </div>

            <form>
                <h1>Let's do this!</h1>
                <fieldset class="names">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="firstName" maxLength="15" />
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="lastName" maxLength="15" />
                </fieldset>

                <fieldset class="email-phone">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"/>
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phoneNumber"/>
                </fieldset>

                <fieldset class="passwords">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm-password"/>
                </fieldset>
            </form>

            <div class="bottom">
                <button type="submit" form="">Create Account</button>
                <p class="log-in">Already have an account? <a href="">Log in</a></p>
            </div>
        </main>
    </body>
</html>
